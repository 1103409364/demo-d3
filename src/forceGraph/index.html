<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forceGraph</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/d3/7.4.4/d3.min.js"></script>
  <!-- A canvas.toBlob() implementation. 处理兼容 -->
  <!-- <script src="../../lib/canvas-toBlob.js"></script> -->
  <script src="../../lib/FileSaver.min.js"></script>
  <style>
    #force-graph {
      width: 80%;
      overflow-x: auto;
      padding: 0px;
      margin: 0px;
      border: 1px solid #ccc;
    }

    .nodes.fixed {
      fill: #f00;
    }

    /*颜色可能冲突*/
    svg {
      background-color: #fff; /* 下载图片的背景色，不设置默认为灰色*/
    }

    .tooltip {
      fill: white;
      font-family: sans-serif;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <!-- 直接用 svg 标签，加 id，避免存在多个 svg 标签导致下载问题 -->
  <svg id="force-graph"></svg>
  <button type="submit" id="download-btn">download2</button>
  <script src="./script.js"></script>
</body>

</html>
