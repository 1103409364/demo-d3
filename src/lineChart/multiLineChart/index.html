<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  /* set the CSS */

  body {
    font: 12px Arial;
  }

  path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
  }

  .legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
  }
</style>
